<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cylora</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bayon&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet" />

  <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex bg-black flex-col items-center w-full ">
  <div class="loader">
    <img src="./assets/img/logo.svg" class="loader_image" alt="">
  </div>
  <div class="flex z-20 justify-center w-full p-1.5 bg-linear-to-b from-[#B54DB7] to-[#751888]">
    <span class="text-white font-Inter font-medium leading-[150%] tracking-[-0.04em]">
      Insert text here
    </span>
  </div>

  <div class="flex  relative flex-col min-h-[944px] max-h-[944px] items-center w-full">

    <div class="flex top-0 left-1/2 -translate-x-1/2 overflow-hidden absolute w-full h-full">
      <div
        class="flex min-w-[2160px] min-h-[320px] z-30 rounded-full bg-primary blur-[190px] absolute bottom-[-160px] left-1/2 -translate-x-1/2">
      </div>
      <img src="./assets/img/main_bg.png" class="absolute max-w-[1920px] left-1/2 -translate-x-1/2 top-0" alt="">
      <img src="./assets/img/cylora.svg" class="absolute left-1/2 z-20 -translate-x-1/2 top-[36px]" alt="">
    </div>
    <div
      class="flex lg:flex-row flex-col absolute z-50 top-1/2 rounded-xl bg-white/2 border border-white/12 backdrop-blur-[16px] left-1/2 -translate-1/2 w-full items-center max-w-[1008px] p-8 gap-8">
      <div class="flex flex-col gap-3 w-full max-w-[456px]">
        <div class="flex w-full justify-between items-center">
          <div class="flex items-center gap-2">
            <img src="./assets/img/logo.svg" alt="">
            <span class="text-white text-lg leading-[100%] tracking-[-0.04em]">
              Cylora
            </span>
          </div>
          <span class="text-white text-lg font-medium leading-[100%] tracking-[-0.04em]">
            Registration
          </span>
        </div>
        <div class="flex h-[1px] w-full bg-white/12"></div>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm cursor-pointer leading-[100%] tracking-[-0.04em] text-white/24">Email
            address</label>
          <div
            class="flex focus-within:bg-primary/12 focus-within:border-primary  transition-colors ease-in-out duration-300 py-3 px-4 border border-white/24 rounded-lg">
            <input type="text" name="email" id="email" placeholder="Email"
              class="text-white/40 focus-within:text-primary transition-colors ease-in-out duration-300 outline-none w-full text-lg leading-[100%] tracking-[-0.04em]">
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="password"
            class="text-sm cursor-pointer leading-[100%] tracking-[-0.04em] text-white/24">Password</label>
          <div
            class="flex focus-within:bg-primary/12 focus-within:border-primary  transition-colors ease-in-out duration-300 py-3 px-4 border border-white/24 rounded-lg">
            <input type="password" name="password" id="password" placeholder="Password"
              class="text-white/40 focus-within:text-primary transition-colors ease-in-out duration-300 outline-none w-full text-lg leading-[100%] tracking-[-0.04em]">
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="confirm_password"
            class="text-sm cursor-pointer leading-[100%] tracking-[-0.04em] text-white/24">Confirm Password</label>
          <div
            class="flex focus-within:bg-primary/12 focus-within:border-primary  transition-colors ease-in-out duration-300 py-3 px-4 border border-white/24 rounded-lg">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
              class="text-white/40 focus-within:text-primary transition-colors ease-in-out duration-300 outline-none w-full text-lg leading-[100%] tracking-[-0.04em]">
          </div>
        </div>
        <span class="text-lg leading-[100%] tracking-[-0.04em] text-white/30 font-medium">
          You already have account? <a href="/login" class="text-white">Log in</a> now
        </span>
        <div class="flex h-[1px] w-full bg-white/12"></div>
        <button
          class="flex justify-center bg-linear-to-b cursor-pointer hover:opacity-75 transition-opacity ease-in-out duration-300 rounded-xl from-[#B54DB7] to-[#751888] py-3 px-7">
          <span class="text-white font-medium text-lg leading-[100%] tracking-[-0.04em]">
            Register
          </span>
        </button>
      </div>
      <img src="./assets/img/register-img.png" class="max-w-[456px]" alt="">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/loader.js"></script>
</body>

</html>
